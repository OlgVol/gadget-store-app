<form
  class="new-product-field"
  required
  (ngSubmit)="onFormSubmit()"
  [formGroup]="productForm"
>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Title</mat-label>
      <input matInput type="text" formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Short description</mat-label>
      <input matInput type="text" formControlName="short_description" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Long description</mat-label>
      <input matInput required type="text" formControlName="long_description" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Price</mat-label>
      <input matInput required type="text" formControlName="price" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Year</mat-label>
      <input matInput formControlName="year" type="text" />
    </mat-form-field>
    <mat-form-field class="alternative" appearance="fill">
      <mat-label class="mat-form-field-label">RAM memory</mat-label>
      <input matInput formControlName="RAM" type="text" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Warranty period</mat-label>
      <input matInput formControlName="warranty_period" type="text" />
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" class="cancel">cancel</button>
    <button mat-button type="submit" class="add-product">
      {{ data ? "update" : "add product" }}
    </button>
  </mat-dialog-actions>
</form>
