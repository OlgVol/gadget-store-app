
<form class="new-product-field">
  <mat-form-field
    appearance="fill"
  class="alternative"
  >
    <mat-label
      class="mat-form-field-label"
      >Title</mat-label
    >
    <input matInput/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="alternative">
    <mat-label class="mat-form-field-label">Short description</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill" class="alternative">
    <mat-label class="mat-form-field-label">Long description</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill" class="alternative">
    <mat-label class="mat-form-field-label">Price</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill" class="alternative">
    <mat-label class="mat-form-field-label">Year</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field class="alternative" appearance="fill">
    <mat-label class="mat-form-field-label">RAM memory</mat-label>
    <input disableUnderline matInput />
  </mat-form-field>
  <mat-form-field appearance="fill" class="alternative">
    <mat-label class="mat-form-field-label">Warranty period</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-card-actions>
    <button mat-button class="cancel">cancel</button>
    <button mat-button class="add-product">add product</button>
  </mat-card-actions>
</form>
