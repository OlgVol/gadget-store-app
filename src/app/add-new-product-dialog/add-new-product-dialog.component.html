<form class="new-product-field alternative" color=accent>
  <mat-form-field
    appearance="fill"
    class="alternative"
    color=accent
  >
    <mat-label
      class="mat-form-field-label"
      >Title</mat-label
    >
    <input matInput/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label class="mat-form-field-label">Short description</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label class="mat-form-field-label">Long description</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label class="mat-form-field-label">Price</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label class="mat-form-field-label">Year</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field class="no-outline" appearance="fill">
    <mat-label class="mat-form-field-label">RAM memory</mat-label>
    <input disableUnderline matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label class="mat-form-field-label">Warranty period</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-card-actions>
    <button mat-button>cancel</button>
    <button mat-button>add product</button>
  </mat-card-actions>
</form>
