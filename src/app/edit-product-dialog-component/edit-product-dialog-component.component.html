<form  [formGroup]="productForm">
  <div *ngFor="let product of products">
    <mat-form-field  appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Title</mat-label>
      <input matInput required name="title"  [(ngModel)]="product.title" (ngModelChange)="product.title=$event">
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Short description</mat-label>
      <input matInput name="short-description" [(ngModel)]="product.short_description" (ngModelChange)="product.short_description=$event"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Long description</mat-label>
      <input matInput required [(ngModel)]="product.long_description" name="long-description" (ngModelChange)="product.long_description=$event"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Price</mat-label>
      <input matInput required [(ngModel)]="product.price" name="price" (ngModelChange)="product.price=$event"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Year</mat-label>
      <input matInput [(ngModel)]="product.year" name="year" (ngModelChange)="product.year=$event"/>
    </mat-form-field>
    <mat-form-field class="alternative" appearance="fill">
      <mat-label class="mat-form-field-label">RAM memory</mat-label>
      <input matInput [(ngModel)]="product.RAM" name="memory" (ngModelChange)="product.RAM=$event"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="alternative">
      <mat-label class="mat-form-field-label">Warranty period</mat-label>
      <input matInput [(ngModel)]="product.warranty_period" name="warranty" (ngModelChange)="product.warranty_period=$event"/>
    </mat-form-field>
  </div>
  <mat-card-actions>
    <button mat-button [mat-dialog-close]="productForm" class="cancel" >cancel</button>
    <button mat-button [disabled]="productForm.invalid" class="edit-product" (click)="onUpdate()" >update</button>
  </mat-card-actions>
</form>
