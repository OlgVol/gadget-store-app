<mat-card *ngFor="let product of product">
  <mat-card-title>{{product.title}}</mat-card-title>
  <mat-card-subtitle>{{product.price | currency:'EUR':'symbol'}}</mat-card-subtitle>
  <img mat-card-image src="../../assets/images/earbuds.png">
  <mat-card-content><p>{{product.short_description}}</p></mat-card-content>
  <mat-card-actions>
    <button mat-button>details</button>
    <button mat-button>menu</button>
    <button mat-button>add to cart</button>
  </mat-card-actions>
</mat-card>
